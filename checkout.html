<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header fixed-header">
            <h1>Checkout</h1>
        </header>

        <main class="app-main checkout-page">
            <div class="checkout-section">
                <h3>Shipping Address</h3>
                <div id="address-display" class="address-card">
                    <p>Loading address...</p>
                </div>
                <a href="/profile.html#address-modal" class="change-address-link">Change or Add Address</a>
            </div>

            <div class="checkout-section">
                <h3>Items in Order</h3>
                <div id="checkout-items-container">
                    <!-- Checkout items will be loaded here -->
                </div>
            </div>

            <div class="checkout-section">
                <h3>Payment Summary</h3>
                <div class="order-summary-card">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="summary-subtotal">₹0</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee</span>
                        <span id="summary-delivery">FREE</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total Amount</span>
                        <span id="summary-total">₹0</span>
                    </div>
                </div>
            </div>
            
            <button class="cta-btn" id="pay-now-btn">Pay Now</button>
        </main>
    </div>
    
    <!-- Razorpay's official checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="assets/js/checkout.js"></script>
</body>
</html>
