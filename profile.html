<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <main class="app-main">
            <div class="profile-header">
                <div class="avatar" id="profile-avatar"></div>
                <h2 id="profile-name">Loading...</h2>
                <p id="profile-details">Loading...</p>
            </div>
            <div class="profile-options">
                <a href="#orders-modal" class="profile-option" id="orders-link"><span>My Orders</span><span class="arrow">&gt;</span></a>
                <a href="#address-modal" class="profile-option" id="address-link"><span>Shipping Address</span><span class="arrow">&gt;</span></a>
                <button id="logout-btn">Logout</button>
            </div>
        </main>
        <nav class="bottom-nav">
             <a href="/index.html" class="nav-item"><i class="icon-home"></i><span>Home</span></a>
             <a href="#" class="nav-item"><i class="icon-category"></i><span>Categories</span></a>
             <a href="/cart.html" class="nav-item"><i class="icon-cart"></i><span id="cart-count-badge" class="badge hidden">0</span><span>Cart</span></a>
             <a href="/profile.html" class="nav-item active"><i class="icon-profile"></i><span>Profile</span></a>
        </nav>
    </div>
    <div id="address-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <h3>Manage Address</h3>
            <form id="address-form">
                <input type="text" id="address-name" placeholder="Full Name" required>
                <input type="text" id="address-line1" placeholder="Address Line 1" required>
                <input type="text" id="address-city" placeholder="City" required>
                <input type="text" id="address-pincode" placeholder="Pincode" required>
                <input type="tel" id="address-phone" placeholder="Mobile Number" required>
                <button type="submit" class="cta-btn">Save Address</button>
            </form>
        </div>
    </div>
    <div id="orders-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <h3>My Orders</h3>
            <div id="orders-list-container"></div>
        </div>
    </div>
    <script type="module" src="assets/js/profile.js"></script>
</body>
</html>
