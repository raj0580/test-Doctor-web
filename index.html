<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="greeting-section">
                <h1 id="user-greeting">Welcome!</h1>
                <p>Your trusted health partner.</p>
            </div>
            <div class="header-actions">
                <button class="icon-btn search-btn"><i class="icon-search"></i></button>
            </div>
        </header>
        
        <main class="app-main">
            <section class="promo-banner-container">
                <div id="promo-banner" class="promo-banner" style="background-image: url('https://via.placeholder.com/400x150/2a9d8f/ffffff?text=Loading%20Banner...');">
                    <div class="promo-content">
                        <h2 id="promo-title">Special Offer</h2>
                        <p id="promo-subtitle">Check out our new products</p>
                    </div>
                </div>
            </section>
            
            <section class="category-section">
                <div class="tabs-container"><div class="category-tabs" id="category-tabs"></div></div>
            </section>
            
            <section class="product-section">
                <div class="section-header">
                    <h2 class="section-title">New Arrivals</h2>
                    <a href="#" class="view-all-link">View All</a>
                </div>
                <div class="product-grid" id="product-grid"></div>
            </section>
        </main>
        
        <nav class="bottom-nav">
            <a href="/index.html" class="nav-item active"><i class="icon-home"></i><span>Home</span></a>
            <a href="#" class="nav-item"><i class="icon-category"></i><span>Categories</span></a>
            <a href="#" class="nav-item"><i class="icon-cart"></i><span>Cart</span></a>
            <a href="/profile.html" class="nav-item"><i class="icon-profile"></i><span>Profile</span></a>
        </nav>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <div id="auth-view">
                <!-- Login/Register views will be injected here by auth.js -->
            </div>
        </div>
    </div>
    
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
