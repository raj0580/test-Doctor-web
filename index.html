<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="site_title">ডাক্তারের ই-কমার্স</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" data-lang="site_title">ডাক্তারের দোকান</div>
            <ul id="nav-links">
                <li><a href="index.html" data-lang="nav_home">হোম</a></li>
            </ul>
            <div class="lang-toggle">
                <button id="lang-bn">বাংলা</button> | <button id="lang-en">English</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 data-lang="hero_title">সেরা মানের প্রোডাক্টস</h1>
            <p data-lang="hero_subtitle">আপনার স্বাস্থ্যের জন্য ডাক্তারের নির্বাচিত প্রোডাক্ট।</p>
        </section>

        <h2 class="section-title" data-lang="products_title">আমাদের প্রোডাক্টস</h2>
        <section id="products-container" class="products-grid">
            <p data-lang="products_loading">প্রোডাক্ট লোড হচ্ছে...</p>
        </section>
    </main>

    <div id="lead-popup" class="modal">
        <div class="modal-content">
            <h3 data-lang="lead_popup_title">স্বাগতম!</h3>
            <p data-lang="lead_popup_text">শুরু করার জন্য আপনার নাম ও ফোন নম্বর দিন।</p>
            <input type="text" id="lead-name" data-lang-placeholder="lead_popup_name_placeholder">
            <input type="tel" id="lead-phone" data-lang-placeholder="lead_popup_phone_placeholder">
            <button id="submit-lead" data-lang="lead_popup_submit">জমা দিন</button>
        </div>
    </div>

    <div id="otp-modal" class="modal">
        <div class="modal-content">
            <h3 data-lang="otp_modal_title">ফোন নম্বর ভেরিফাই করুন</h3>
            <p id="otp-message"></p>
            <div id="recaptcha-container"></div>
            <button id="send-otp-btn" data-lang="send_otp">OTP পাঠান</button>
            <input type="text" id="otp-input" placeholder="6-digit OTP" style="display:none;">
            <button id="verify-otp-btn" data-lang="verify_and_order" style="display:none;">ভেরিফাই ও অর্ডার করুন</button>
        </div>
    </div>
    
    <footer>
        <p data-lang="footer_text">&copy; ২০২৫ ডাক্তারের দোকান। সর্বস্বত্ব সংরক্ষিত।</p>
    </footer>

    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
