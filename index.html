<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="site_title">Doctor's Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2a9d8f"/>
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <header class="app-header">
            <div class="greeting-section">
                <h1 id="user-greeting" data-lang="welcome_guest">Welcome!</h1>
                <p data-lang="tagline">Your trusted health partner.</p>
            </div>
            <div class="header-actions">
                <button class="icon-btn search-btn"><i class="icon-search"></i></button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="app-main">
            <!-- Promotional Banner -->
            <section class="promo-banner-container">
                <div class="promo-banner">
                    <h2 data-lang="promo_title">Get 25% Off</h2>
                    <p data-lang="promo_subtitle">On your first order. Use code: <strong>FIRST25</strong></p>
                </div>
            </section>
            
            <!-- Category Tabs -->
            <section class="category-section">
                <div class="tabs-container">
                    <div class="category-tabs" id="category-tabs">
                        <!-- Categories will be loaded here by ui.js -->
                    </div>
                </div>
            </section>
            
            <!-- New Arrivals Section -->
            <section class="product-section">
                <div class="section-header">
                    <h2 class="section-title" data-lang="new_arrivals">New Arrivals</h2>
                    <a href="#" class="view-all-link" data-lang="view_all">View All</a>
                </div>
                <div class="product-grid" id="product-grid">
                    <!-- Products will be loaded here by ui.js -->
                </div>
            </section>
        </main>
        
        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="/index.html" class="nav-item active">
                <i class="icon-home"></i>
                <span data-lang="nav_home">Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="icon-category"></i>
                <span data-lang="nav_categories">Categories</span>
            </a>
            <a href="#" class="nav-item">
                <i class="icon-cart"></i>
                <span data-lang="nav_cart">Cart</span>
            </a>
            <a href="/profile.html" class="nav-item">
                <i class="icon-profile"></i>
                <span data-lang="nav_profile">Profile</span>
            </a>
        </nav>
    </div>

    <!-- Login/Signup Modal (Initially Hidden) -->
    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <h2 data-lang="login_signup">Login or Signup</h2>
            <div id="auth-container">
                <p data-lang="enter_phone">Enter your phone to continue</p>
                <input type="tel" id="phone-input" placeholder="+91 12345 67890">
                <div id="recaptcha-container"></div>
                <button id="send-otp-btn" class="cta-btn" data-lang="send_otp">Send OTP</button>

                <div id="otp-container" class="hidden">
                    <p data-lang="enter_otp">Enter the OTP sent to your number</p>
                    <input type="text" id="otp-input" placeholder="6-digit OTP">
                    <button id="verify-otp-btn" class="cta-btn" data-lang="verify_otp">Verify OTP</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
