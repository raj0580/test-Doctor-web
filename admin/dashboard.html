<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <main class="admin-page">
        <div class="admin-header"><h1>Admin Dashboard</h1><button id="logout-btn">Logout</button></div>

        <section class="admin-section">
            <h2>Promotional Banner Management</h2>
            <form id="banner-form">
                <p>Current Banner Image:</p>
                <img id="current-banner-img" src="" alt="No banner set" style="max-width: 300px; margin-bottom: 1rem; border-radius: 5px;">
                <label>Upload New Banner Image (Optional)</label>
                <input type="file" id="banner-image" accept="image/*">
                <label>Banner Title (Optional)</label>
                <input type="text" id="banner-title" placeholder="e.g., Get 25% Off">
                <label>Banner Subtitle (Optional)</label>
                <input type="text" id="banner-subtitle" placeholder="e.g., On your first order">
                <button type="submit" id="update-banner-btn">Update Banner</button>
            </form>
        </section>
        
        <!-- Other sections like Category, Product, etc., remain here -->
    </main>
    <script type="module" src="admin.js"></script>
</body>
</html>
