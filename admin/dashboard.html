<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাডমিন ড্যাশবোর্ড</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <main class="admin-page">
        <h1>অ্যাডমিন ড্যাশবোর্ড</h1>

        <section class="admin-section">
            <h2>নতুন প্রোডাক্ট যোগ করুন</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="প্রোডাক্টের নাম" required>
                <textarea id="product-desc" placeholder="বিবরণ" required></textarea>
                <input type="number" id="product-mrp" placeholder="MRP" required>
                <input type="number" id="product-price" placeholder="Selling Price" required>
                <input type="file" id="product-image" accept="image/*" required>
                <button type="submit" id="add-product-btn">প্রোডাক্ট যোগ করুন</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>লিডসমূহ (Leads)</h2>
            <div id="leads-container"><p>লোড হচ্ছে...</p></div>
        </section>

        <section class="admin-section">
            <h2>অর্ডারসমূহ</h2>
            <div id="orders-container"><p>লোড হচ্ছে...</p></div>
        </section>
    </main>
    
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
