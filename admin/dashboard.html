<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <main class="admin-page">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <button id="logout-btn">Logout</button>
        </div>

        <section class="admin-section">
            <h2>Promotional Banner Management</h2>
            <form id="banner-form">
                <p>Current Banner:</p>
                <img id="current-banner-img" src="" alt="No banner set" style="max-width: 300px; margin-bottom: 1rem; border-radius: 5px;">
                <label>Banner Title</label>
                <input type="text" id="banner-title" placeholder="e.g., Get 25% Off" required>
                <label>Banner Subtitle</label>
                <input type="text" id="banner-subtitle" placeholder="e.g., On your first order" required>
                <button type="submit" id="update-banner-btn">Update Banner Text</button>
            </form>
        </section>
        
        <section class="admin-section">
            <h2>Category Management</h2>
            <form id="category-form">
                <input type="text" id="category-name" placeholder="New Category Name" required>
                <button type="submit">Add Category</button>
            </form>
            <div id="category-list"></div>
        </section>

        <section class="admin-section">
            <h2>Product Management</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-mrp" placeholder="MRP" required>
                <input type="number" id="product-price" placeholder="Selling Price" required>
                
                <select id="product-category" required>
                    <option value="">Select Category</option>
                </select>
                <label class="checkbox-label">
                    <input type="checkbox" id="is-new-arrival"> Mark as New Arrival
                </label>
                <input type="text" id="product-badge" placeholder="Special Badge (e.g., Limited, Sale)">
                
                <input type="file" id="product-image" accept="image/*" required>
                <button type="submit" id="add-product-btn">Add Product</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Leads</h2>
            <div id="leads-container"></div>
        </section>
        <section class="admin-section">
            <h2>Orders</h2>
            <div id="orders-container"></div>
        </section>
    </main>
    <script type="module" src="admin.js"></script>
</body>
</html>
